<button type="button" class="btn btn-primary float-right" routerLink="/nueva-factura">Nueva Factura</button>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Fecha</th>
			<th scope="col">Camarero</th>
			<th scope="col">Cliente</th>
			<th scope="col">Mesa</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let factura of facturas">
			<th scope="row">{{factura.id}}</th>
			<td>{{factura.fecha | date:'medium'}}</td>
			<td>{{factura.camarero_id}}</td>
			<td>{{factura.cliente_id}}</td>
			<td>{{factura.mesa_id}}</td>
			<td><button type="button" class="btn btn-info">Detalle</button></td>
			<td><button type="button" class="btn btn-warning">Editar</button></td>
			<td><button type="button" class="btn btn-danger">Eliminar</button></td>
		</tr>
	</tbody>
</table>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h5>Nuevo Cliente</h5>
			<form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre"
                name="nombre" [(ngModel)]="form.nombre" required>
            </div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Primer Apellido"
                name="precio" [(ngModel)]="form.apellido1" required>
            </div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Segundo Apellido"
                name="cantidad" [(ngModel)]="form.apellido2" required>
            </div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Observaciones"
                name="observaciones" [(ngModel)]="form.observaciones" required>
            </div>
								<div class="form-group">
									<button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
								</div>
			</form>
		</div>
	</div>
</div>

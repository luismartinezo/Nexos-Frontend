<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h5>Nuevo Cliente</h5>
			<form name="form" (ngSubmit)="onCreate(f)" #f="ngForm" novalidate>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<input type="hidden" name="id" #id="ngModel" [(ngModel)]="form.id">
							<input type="text" class="form-control" placeholder="Nombre del Cliente"
                    name="nombre" [(ngModel)]="form.nombre" required>
						</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Primer Apellido"
                    name="apellido1" [(ngModel)]="form.apellido1" required>
						</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Segundo Apellido"
                    name="apellido2" [(ngModel)]="form.apellido2" required>
						</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<textarea name="observaciones" [(ngModel)]="form.observaciones" placeholder="Observaciones">
                </textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
							</div>
			</form>
		</div>
	</div>
</div>
